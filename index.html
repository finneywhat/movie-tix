<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <form id="formOne">
        <select class="form-control" id="movie">
          <option value="2">La La Land</option>
          <option value="1">Groundhog Day</option>
          <option value="1">Boyz in tha Hood</option>
        </select>
        <select class="form-control" id="time">
          <option value="1">11:00 a.m.</option>
          <option value="2">6:00 p.m.</option>
          <option value="2">8:30 p.m.</option>
        </select>
        <select class="form-control" id="age">
          <option value="1">Under 12</option>
          <option value="2">Whatever</option>
          <option value="1">65+</option>
        </select>

      </form>
    </div>
  </body>
</html>
