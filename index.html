<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Ticket Price Determinator</h1>
      <form id="formOne" class="well">
        <label for="movie">Select the movie you want to watch</label>
        <select class="form-control" id="movie">
          <option value="0"></option>
          <option value="8" name="La La Land">La La Land</option>
          <option value="5" name="Groundhog Day">Groundhog Day</option>
          <option value="5" name="Boyz in tha Hood">Boyz in tha Hood</option>
        </select>
        <label for="time">Pick a time</label>
        <select class="form-control" id="time">
          <option value="0"></option>
          <option value="1">11:00 a.m.</option>
          <option value="2">6:00 p.m.</option>
          <option value="2">8:30 p.m.</option>
        </select>
        <label for="age">Select your age range</label>
        <select class="form-control" id="age">
          <option value="0"></option>
          <option value="1">Under 12</option>
          <option value="2">Whatever</option>
          <option value="1">65+</option>
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Hey</button>
      </form>
      <div class="alert alert-danger" role="alert">You forgot to choose something. Try again.</div>
      <div id="outputText"><p>Based on your selections, your total price is $<span id="priceOfTicket"></span>.00. Click to pay.</p>
      </div>
    </div>
  </body>
</html>
